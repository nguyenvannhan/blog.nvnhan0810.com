server {

    ## Your website name goes here.
    server_name blog.nvnhan0810.com;

    ## Your only path reference.
    root /var/www/html/blog.nvnhan0810.com;

    ## This should be in your http block and if it is, it's not needed here.
    index index.php;

    access_log /var/log/nginx/blog.nvnhan0810.com-access.log;
    error_log  /var/log/nginx/blog.nvnhan0810.com-error.log error;

    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    listen [::]:443 ssl; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/blog.nvnhan0810.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/blog.nvnhan0810.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}

server {
    if ($host = blog.nvnhan0810.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


	listen 80;
	listen [::]:80;
    server_name blog.nvnhan0810.com;
    return 404; # managed by Certbot
}